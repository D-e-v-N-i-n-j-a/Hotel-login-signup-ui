<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HOTEL LOGIN</title>
  </head>
  <body>
      
    <div class="login_container">
      <div class="header_sec">
        <span class="t_header">USER LOGIN /</span>
        <span id="sign_up_btn" class="sign_up">signup</span>
      </div>
      <div class="image_container">
        <img src="/man.png" alt="" srcset="" />
      </div>
      <div class="form_contain">
        <form id="submit" action="#" , method="POST">
          <div class="wrapper">
            <div class="input-data">
              <input type="text" name="userName" id="user_name" required />
              <span>Email</span>
              <div class="divider"></div>
            </div>
          </div>
          <div class="wrapper">
            <div class="input-data">
              <input type="password" name="userName" id="user_name" required />
              <span>Password</span>
              <div class="divider"></div>
            </div>
          </div><div class="wrapper option" id="signup_extra">
            <div class="input-data">
              <input type="password" name="userName" id="repeat_password" required />
              <span>Repeat password</span>
              <div class="divider"></div>
            </div>
          </div>

          <button type="submit" class="btn_login">Submit</button>
        </form>
      </div>
    </div>
     <script type="text/javascript"  src="app.js" charset="utf-8"></script>
  </body>
  
</html>
